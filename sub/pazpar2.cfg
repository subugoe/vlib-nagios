# Ping host.
define host{
        use                     linux-server
        host_name               pazpar2.sub.uni-goettingen.de
        alias                   pazpar2
        address                 pazpar2.sub.uni-goettingen.de
        hostgroups              SUB,aac,geoleo,vifamath
        contact_groups          vlib-admins
}

# Check webserver.
define service {
        use                             generic-service
        host_name                       pazpar2.sub.uni-goettingen.de
        service_description             HTTP
        check_command                   check_http_dns
        notifications_enabled           1
        contact_groups                  vlib-admins
        servicegroups                   http,pazpar2
}

# Check pazpar2-Service.
define service {
        use                             generic-service
        host_name                       pazpar2.sub.uni-goettingen.de
        service_description             pazpar2
        check_command                   check_pazpar2!-Hpazpar2.sub.uni-goettingen.de!-p80!-P/pazpar2
        notifications_enabled           1
        contact_groups                  vlib-admins
        servicegroups                   pazpar2,SUB,aac,geoleo,vifamath
}
